<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StellarVail - Music Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>STELLAR VAIL</h1>
            <p class="subtitle">Journey Through Sound</p>
        </header>

        <div class="player-section">
            <div id="now-playing">
                <div class="player-header">
                    <h2>Now Playing</h2>
                    <div class="player-controls">
                        <button id="random-btn" class="random-btn" onclick="playRandomSong()" title="Play a random song">
                            🎲 Surprise Me
                        </button>
                        <button id="shuffle-btn" class="shuffle-btn" onclick="toggleShuffle()" title="Toggle shuffle mode">
                            🔀 Shuffle: OFF
                        </button>
                    </div>
                </div>
                <div id="now-playing-card">
                    <p class="no-song-playing">Select a song to play</p>
                </div>
                <audio id="audio-player" controls></audio>
            </div>
        </div>

        <div class="songs-container" id="songs-container">
            <!-- Songs will be dynamically loaded here -->
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="firebase-config.js"></script>
    <script src="script.js"></script>
</body>
</html>
